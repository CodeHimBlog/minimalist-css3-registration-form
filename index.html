<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta charset="UTF-8" />
<title>Registration Form by Codehim </title>
<!--CSS for Form-->
<link rel="stylesheet" href="css/form.css" />

</head>
<body>
<section class="intro">
<h1> Minimalist CSS3 Registration Form Template </h1>
</section>

<form class="registration-form">
   <input type="text" placeholder="First Name" name="first_name" />
   <input type="text" placeholder="Last Name" name="last_name" />
   <select>
      <option> Male </option>
      <option> Female </option>
   </select>
   <input type="email" placeholder="Email Address" name="email" />
   <p class="agree-st">
      <input class="agree" type="checkbox" name="agreement" />
      I am agree with <a href="#1">terms &amp; conditions</a> and <a href="#2"> cookies </a> of this website.  
   </p>
   <button class="submit-btn" type="submit"> Sign Up </button>
</form>

</div>
</body>
</html>
